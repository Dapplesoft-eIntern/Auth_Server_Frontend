<div class="bg-surface-50 p-4">
    <form
        [formGroup]="roleFormService.form"
        class="space-y-4"
        (ngSubmit)="submit($event)">
        <div>
            <common-form-input
                controlName="roleName"
                label="Role Name"
                type="text">
            </common-form-input>
        </div>

        <div>
            <common-form-input
                controlName="description"
                label="Description"
                type="text">
            </common-form-input>
        </div>

        <p-button
            [label]="'Update'"
            [loading]="isLoading()"
            [disabled]="isLoading() || roleFormService.form.invalid"
            type="submit" class="mt-8 flex w-full items-center justify-center gap-2 rounded-md py-2">
            <i pButtonIcon class="pi pi-user"></i>
        </p-button>
    </form>
</div>
