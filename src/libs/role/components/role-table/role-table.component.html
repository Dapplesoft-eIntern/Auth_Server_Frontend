<p-confirmDialog></p-confirmDialog>

<div class="card rounded border border-gray-300 bg-white shadow">
    <p-table
        [value]="roles"
        [paginator]="true"
        [rows]="10"
        dataKey="id"
        class="p-datatable-gridlines p-datatable-striped">

        <ng-template pTemplate="header">
            <tr class="bg-gray-800 text-white">
                <th>ID</th>
                <th pSortableColumn="roleName">
                    <div class="flex items-center gap-2">
                        Role Name <p-sortIcon field="roleName"></p-sortIcon>
                    </div>
                </th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-role>
            <tr>
                <td>{{ role.id }}</td>
                <td>{{ role.roleName }}</td>
                <td>{{ role.description }}</td>
                <td>
                    <p-button
                        icon="pi pi-pencil"
                        class="mr-2"
                        [rounded]="true"
                        [outlined]="true"
                        (click)="openEditDialog(role)">
                    </p-button>
                    
                    <p-button
                        icon="pi pi-trash"
                        severity="danger"
                        [rounded]="true"
                        [outlined]="true"
                        (click)="deleteRole(role)">
                    </p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
