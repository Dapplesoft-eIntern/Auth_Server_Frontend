<div class="bg-surface-50 p-4">
  <form [formGroup]="applicationFormService.form" class="grid grid-cols-1 gap-6">

    <div class="w-full">
      <label for="name" class="text-surface-900 w-full leading-normal font-medium">
        Project Name
      </label>
      <input
        pInputText
        id="name"
        type="text"
        placeholder="Enter application name"
        formControlName="name"
        class="w-full rounded-md px-3 py-2 shadow-sm" />
    </div>

    <div class="w-full">
      <label for="clientId" class="text-surface-900 w-full leading-normal font-medium">
        Client ID
      </label>
      <input
        pInputText
        id="clientId"
        type="text"
        placeholder="Enter client ID"
        formControlName="clientId"
        class="w-full rounded-md px-3 py-2 shadow-sm" />
    </div>

    <div class="w-full">
      <label for="clientSecret" class="text-surface-900 w-full leading-normal font-medium">
        Client Secret
      </label>
      <input
        pInputText
        id="clientSecret"
        type="text"
        placeholder="Enter client secret"
        formControlName="clientSecret"
        class="w-full rounded-md px-3 py-2 shadow-sm" />
    </div>

    <div class="w-full">
      <label for="redirectUri" class="text-surface-900 w-full leading-normal font-medium">
        Redirect URI
      </label>
      <input
        pInputText
        id="redirectUri"
        type="text"
        placeholder="https://example.com/callback"
        formControlName="redirectUri"
        class="w-full rounded-md px-3 py-2 shadow-sm" />
    </div>

    <div class="w-full">
      <label for="apiBaseUrl" class="text-surface-900 w-full leading-normal font-medium">
        API Base URL
      </label>
      <input
        pInputText
        id="apiBaseUrl"
        type="text"
        placeholder="https://example.com/api"
        formControlName="apiBaseUrl"
        class="w-full rounded-md px-3 py-2 shadow-sm" />
    </div>

  </form>

  <p-button
    [label]="isEditMode() ? 'Update Project' : 'Add Project'"
    [loading]="isLoading()"
    [disabled]="isLoading() || applicationFormService.form.invalid"
    class="mt-8 flex w-full items-center justify-center gap-2 rounded-md py-2"
    (click)="submit($event)">
  </p-button>
</div>
