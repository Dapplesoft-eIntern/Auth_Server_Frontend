<aside
    id="sidebar"
    class="fixed top-0 left-0 z-40 h-screen w-56 -translate-x-full pt-14 transition-transform sm:translate-x-0"
    aria-label="Sidenav">
    <div
        class="h-full overflow-y-auto border-r border-gray-200 bg-white dark:bg-gray-800">
        <ul class="space-y-2">
            <ul class="mt-5 space-y-1 border-gray-200 p-2 pt-5">
                <li>
                    <a
                        [routerLink]="['/admin/user']"
                        class="group flex items-center rounded-lg p-2 text-base font-normal text-gray-900 transition duration-75 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                        <i class="pi pi-user"></i>
                        <span class="ml-3">User</span>
                    </a>
                </li>
                <li>
                    <a
                        [routerLink]="['/admin/smtpconfig']"
                        class="group flex items-center rounded-lg p-2 text-base font-normal text-gray-900 transition duration-75 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                        <i class="pi pi-user"></i>
                        <span class="ml-3">SMTP Config</span>
                    </a>
                </li>
                <li>
                    <a
                        [routerLink]="['/admin/userhistory']"
                        class="group flex items-center rounded-lg p-2 text-base font-normal text-gray-900 transition duration-75 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                        <i class="pi pi-history"></i>
                        <span class="ml-3">User Login History</span>
                    </a>
                </li>

                <li>
                    <a
                        [routerLink]="['admin/roles']"
                        class="group flex items-center rounded-lg p-2 text-base font-normal text-gray-900 transition duration-75 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                        <i class="pi pi-verified"></i>
                        <span class="ml-3">Roles</span>
                    </a>
                </li>

                <li>
                    <a
                        [routerLink]="['admin/permissions']"
                        class="group flex items-center rounded-lg p-2 text-base font-normal text-gray-900 transition duration-75 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                        <i class="pi pi-lock"></i>
                        <span class="ml-3">Permissions</span>
                    </a>
                </li>

                <li>
                    <a
                        [routerLink]="['admin/rolepermissions']"
                        class="group flex items-center rounded-lg p-2 text-base font-normal text-gray-900 transition duration-75 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                        <i class="pi pi-shield"></i>
                        <span class="ml-3">RolePermissions</span>
                    </a>
                </li>

                <li>
                    <a
                        [routerLink]="['admin/applications']"
                        class="group flex items-center rounded-lg p-2 text-base font-normal text-gray-900 transition duration-75 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                        <i class="pi pi-th-large"></i>
                        <span class="ml-3">Applications</span>
                    </a>
                </li>

                <li>
                    <a
                        [routerLink]="['admin/tokens']"
                        class="group flex items-center rounded-lg p-2 text-base font-normal text-gray-900 transition duration-75 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                        <i class="pi pi-key"></i>
                        <span class="ml-3">Tokens</span>
                    </a>
                </li>

                <li>
                    <a
                        [routerLink]="['admin/passwordresets']"
                        class="group flex items-center rounded-lg p-2 text-base font-normal text-gray-900 transition duration-75 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                        <i class="pi pi-key"></i>
                        <span class="ml-3">PasswordResets</span>
                    </a>
                </li>

                <li>
                    <a
                        [routerLink]="['admin/auditlogs']"
                        class="group flex items-center rounded-lg p-2 text-base font-normal text-gray-900 transition duration-75 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                        <i class="pi pi-list"></i>
                        <span class="ml-3">Audit Logs</span>
                    </a>
                </li>

                <li class="select-none">
                    <button
                        (click)="toggleCentralizedMenu()"
                        class="flex w-full items-center gap-3 rounded-lg px-3 py-2 text-gray-800 transition-all duration-200 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                        <span class="font-bold">Centralized Table</span>

                        <i
                            class="pi pi-chevron-down ml-auto text-gray-500 transition-all duration-300"
                            [class.rotate-180]="isCentralizedOpen"></i>
                    </button>

                    <!-- Submenu -->
                    <ul
                        *ngIf="isCentralizedOpen"
                        class="mt-2 space-y-1 border-l pl-6 dark:border-gray-700">
                        <li>
                            <a
                                [routerLink]="['admin/country']"
                                class="block rounded-md px-3 py-2 text-sm text-gray-700 transition hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-600">
                                Country
                            </a>
                        </li>

                        <li>
                            <a
                                [routerLink]="['admin/region']"
                                class="block rounded-md px-3 py-2 text-sm text-gray-700 transition hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-600">
                                Region
                            </a>
                        </li>
                        <li>
                            <a
                                [routerLink]="['admin/district']"
                                class="block rounded-md px-3 py-2 text-sm text-gray-700 transition hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-600">
                                District
                            </a>
                        </li>
                        <li>
                            <a
                                [routerLink]="['admin/area']"
                                class="block rounded-md px-3 py-2 text-sm text-gray-700 transition hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-600">
                                Area
                            </a>
                        </li>
                        <li>
                            <a
                                [routerLink]="['admin/localitie']"
                                class="block rounded-md px-3 py-2 text-sm text-gray-700 transition hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-600">
                                Localitie
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </ul>
        <div class="p-3">
            <button
                (click)="logOut()"
                class="flex w-full items-center justify-center rounded-lg bg-red-500 px-4 py-2 font-medium text-white transition-transform duration-150 ease-in-out hover:bg-red-600 active:scale-95">
                <i class="pi pi-sign-out text-lg"></i> Logout
            </button>
        </div>
    </div>
</aside>
