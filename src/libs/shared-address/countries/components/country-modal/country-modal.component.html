<div class="bg-surface-50 p-4">
    <form
        [formGroup]="countryFormService.form"
        class="space-y-4"
        (ngSubmit)="submit($event)">
        <div>
            <common-form-input
                controlName="name"
                label="Country Name"
                type="text">
            </common-form-input>
        </div>
            <div>
            <common-form-input
                controlName="capital"
                label="Capital Name"
                type="text">
            </common-form-input>
        </div>
            <div>
            <common-form-input
                controlName="phoneCode"
                label="Phone Code"
                type="text">
            </common-form-input>
        </div>

        <p-button
            [label]="'Update'"
            [loading]="isLoading()"
            [disabled]="isLoading() || countryFormService.form.invalid"
            type="submit" class="mt-8 flex w-full items-center justify-center gap-2 rounded-md py-2">
            <i pButtonIcon class="pi pi-save"></i>
        </p-button>
    </form>
</div>
