
 <div class="bg-surface-50 p-4">
    <form [formGroup]="countryFormService.form" class="grid grid-cols-1 gap-6">
        <div class="w-full">
            <label
                for="name"
                class="text-surface-900 w-full leading-normal font-medium">
                Country Name
            </label>

            <input
                pInputText
                id="name"
                type="text"
                placeholder="Enter country name"
                formControlName="name"
                class="w-full rounded-md px-3 py-2 shadow-sm" />
        </div>

        <div class="w-full">
            <label
                for="capital"
                class="text-surface-900 w-full leading-normal font-medium">
                Capital Name
            </label>

            <input
                pInputText
                id="capital"
                type="text"
                placeholder="Enter capital name"
                formControlName="capital"
                class="w-full rounded-md px-3 py-2 shadow-sm" />
        </div>

        <div class="w-full">
            <label
                for="phoneCode"
                class="text-surface-900 w-full leading-normal font-medium">
                Phone Code
            </label>

            <input
                pInputText
                id="phoneCode"
                type="text"
                placeholder="Enter phone code"
                formControlName="phoneCode"
                class="w-full rounded-md px-3 py-2 shadow-sm" />
        </div>
    </form>

    <p-button
        [label]="isEditMode() ? 'Update Country' : 'Add Country'"
        [loading]="isLoading()"
        [disabled]="isLoading() || countryFormService.form.invalid"
        class="mt-8 flex w-full items-center justify-center gap-2 rounded-md py-2"
        (click)="submit($event)">
    </p-button>
</div>
