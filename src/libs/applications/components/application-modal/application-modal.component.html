<div class="bg-surface-50 p-4">
  <form
      [formGroup]="appFormService.form"
      class="space-y-4"
      (ngSubmit)="submit($event)">
      <div>
          <common-form-input
              controlName="displayName"
              label="App Name"
              type="text">
          </common-form-input>
      </div>
      <div>
          <common-form-input
              controlName="clientId"
              label="Client Id"
              type="text">
          </common-form-input>
      </div>
      <div>
          <common-form-input
              controlName="clientSecret"
              label="Client Secret"
              type="text">
          </common-form-input>
      </div>
      <div>
          <common-form-input
              controlName="redirectUris"
              label="Redirect URls"
              placeHolder="eg. http://example.com, http://example2.com"
              type="text">
          </common-form-input>
      </div>
      <p-button
          [label]="'Create'"
          [loading]="isLoading()"
          [disabled]="isLoading() || appFormService.form.invalid"
          type="submit"
          class="mt-8 flex w-full items-center justify-center gap-2 rounded-md py-2">
          <i pButtonIcon class="pi pi-user text-base! leading-normal!"></i>
      </p-button>
  </form>
</div>
