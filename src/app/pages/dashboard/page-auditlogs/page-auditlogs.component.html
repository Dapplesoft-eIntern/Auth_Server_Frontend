<p-toast></p-toast>

<div class="min-h-screen p-3">
  <h2 class="text-2xl font-bold text-gray-800 pt-3">Audit Logs</h2>
  <div class="flex justify-end items-center mb-6">
    <button (click)="openForm()" pButton type="button" label="+ Add Audit Log"
      class="p-button-sm p-button-success"></button>
  </div>

  <p-table class="border border-1 rounded" [value]="(auditLogs$ | async) || []" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Business Name</th>
        <th>Action</th>
        <th>Description</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-log let-i="rowIndex">
      <tr>
        <td>{{ log.id }}</td>
        <td>{{ log.user_name }}</td>
        <td>{{ log.business_name }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.description || '-' }}</td>
        <td>{{ log.created_at | date:'short' }}</td>
        <td class="flex gap-2">
          <button pButton type="button" label="Edit" class="p-button-warning p-button-sm" (click)="openForm(log)"></button>
          <button pButton type="button" label="Delete" class="p-button-danger p-button-sm" (click)="deleteLog(log)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="showDialog" [modal]="true" [closable]="false" [style]="{ width: '500px' }">
    <ng-template pTemplate="header">
      <h3>{{ editingLog ? 'Edit Audit Log' : 'Add Audit Log' }}</h3>
    </ng-template>

    <form [formGroup]="logForm" class="p-fluid p-formgrid p-grid">
      <div class="field p-col-12">
        <label>User Name</label>
        <input pInputText formControlName="user_name" />
      </div>
      <div class="field p-col-12">
        <label>Business Name</label>
        <input pInputText formControlName="business_name" />
      </div>
      <div class="field p-col-12">
        <label>Action</label>
        <input pInputText formControlName="action" />
      </div>
      <div class="field p-col-12">
        <label>Description</label>
        <input pInputText formControlName="description" />
      </div>
    </form>

    <ng-template pTemplate="footer">
      <button pButton label="Cancel" class="p-button-secondary" (click)="closeForm()"></button>
      <button pButton label="{{ editingLog ? 'Update' : 'Add' }}" class="p-button-primary" (click)="saveLog()"></button>
    </ng-template>
  </p-dialog>
</div>
