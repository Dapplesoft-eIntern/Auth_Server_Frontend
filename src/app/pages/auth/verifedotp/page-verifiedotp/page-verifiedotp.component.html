
<p-toast></p-toast>

<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">

    <div class="flex justify-center mb-6">
      <img src="../../../../assets/images/image.png" alt="Dapplesoft" class="h-12" />
    </div>

    <h2 class="text-left text-2xl font-bold mb-6 text-gray-800">OTP Verification</h2>

    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="space-y-6">


      <div class="flex justify-end items-center space-x-2 text-gray-700">
        <span>Resend OTP in</span>
        <span class="font-bold text-blue-600 text-lg">{{ timer }}s</span>
      </div>


      <input formControlName="otp" placeholder="Enter OTP"
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />


      @if(otpControl?.touched && otpControl?.invalid) {
        <div class="text-red-500 text-sm mt-1">
          @if(otpControl?.errors?.['required']) { <div>OTP is required.</div> }
          @if(otpControl?.errors?.['minlength'] || otpControl?.errors?.['maxlength']) { <div>OTP must be 4 digits.</div> }
        </div>
      }


      <div class="flex items-center space-x-2 text-sm">
        <input type="checkbox" formControlName="rememberMe" class="accent-blue-500" />
        <span>Remember me</span>
      </div>



   
      <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-medium transition duration-200">
        Submit
      </button>
    </form>

  </div>
</div>
