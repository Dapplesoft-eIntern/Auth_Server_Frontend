<p-toast></p-toast>

<div class="min-h-screen flex bg-gray-50">


  <aside class="w-64 bg-white  p-6 hidden md:flex flex-col">
    <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">
      Account Settings
    </h2>

    <nav class="space-y-2 pt-20 font-bold">
      <button class="flex w-full items-center gap-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 transition">
        <i class="pi pi-user text-blue-600"></i> Home
      </button>
      <button class="flex w-full items-center gap-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 transition">
        <i class="pi pi-shield text-indigo-600"></i> Personal Info
      </button>
      <button class="flex w-full items-center gap-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 transition">
        <i class="pi pi-shield text-indigo-600"></i> Security
      </button>
      <button class="flex w-full items-center gap-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 transition">
        <i class="pi pi-shield text-blue-600"></i> Password danager
      </button>
      <button class="flex w-full items-center gap-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 transition">
        <i class="pi pi-shield text-indigo-600"></i> Your Device
      </button>
      <button class="flex w-full items-center gap-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 transition">
        <i class="pi pi-shield text-purple-600"></i> Data and Privecy
      </button>
      <button class="flex w-full items-center gap-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 transition">
        <i class="pi pi-sign-out text-red-500"></i> Logout
      </button>
    </nav>
  </aside>


  <main class="flex-1 p-6 md:p-10">


    <div class="bg-white rounded-2xl  p-8 flex flex-col md:flex-row gap-8 items-center">
      <div
        class="w-32 h-32 rounded-full bg-gradient-to-tr from-blue-500 to-indigo-500 text-white flex items-center justify-center text-4xl font-bold shadow-lg">
        JD
      </div>

      <div class="flex-1">
        <h2 class="text-3xl font-semibold text-gray-800">John Doe</h2>
        <p class="text-gray-600 mt-2 flex items-center gap-2 text-lg">
          <i class="pi pi-envelope text-blue-600"></i> johndoe@example.com
        </p>
        <p class="text-gray-600 mt-2 flex items-center gap-2 text-lg">
          <i class="pi pi-phone text-green-600"></i> +880 1234567890
        </p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">

      <div class="bg-white p-6 rounded transition">
        <h3 class="text-lg font-semibold text-blue-600 mb-3 flex items-center gap-2">
          <i class="pi pi-home"></i> Home Address
        </h3>
        <p class="text-gray-700 text-base">123, Green Street, Dhaka, Bangladesh</p>
      </div>

      <div class="bg-white p-6 rounded transition">
        <h3 class="text-lg font-semibold text-indigo-600 mb-3 flex items-center gap-2">
          <i class="pi pi-info-circle"></i> Other Information
        </h3>
        <ul class="text-gray-700 text-base space-y-1">
          <li><span class="font-medium">Gender:</span> Male</li>
          <li><span class="font-medium">Date of Birth:</span> 01 Jan 2000</li>
          <li><span class="font-medium">Occupation:</span> Software Engineer</li>
          <li><span class="font-medium">Joined:</span> 15 Feb 2023</li>
        </ul>
      </div>

    </div>

    <div class="flex flex-col md:flex-row gap-3 mt-8">

      <button pButton type="button" label="Edit Profile" (click)="openEdit()"
        class="w-full md:w-auto px-5 py-2 bg-blue-600 text-white rounded-full shadow hover:shadow-lg transition"></button>


      <button pButton type="button" label="Logout"
        class="w-full md:w-auto px-5 py-2 bg-red-500 text-white rounded-full shadow hover:shadow-lg transition">
      </button>

    </div>
    <p-dialog header="Edit Profile" [(visible)]="editVisible" [modal]="true" [style]="{ width: '450px' }">

      <form [formGroup]="profileForm" class="space-y-4">

        <div>
          <label class="font-medium">Full Name</label>
          <input pInputText formControlName="name" class="w-full mt-1" />
        </div>

        <div>
          <label class="font-medium">Email</label>
          <input pInputText formControlName="email" class="w-full mt-1" />
        </div>

        <div>
          <label class="font-medium">Phone</label>
          <input pInputText formControlName="phone" class="w-full mt-1" />
        </div>

        <div>
          <label class="font-medium">Address</label>
          <input pInputText formControlName="address" class="w-full mt-1" />
        </div>

        <div>
          <label class="font-medium">Gender</label>
          <select formControlName="gender" class="w-full p-2 border rounded">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div>
          <label class="font-medium">Date of Birth</label>
          <input type="date" formControlName="dob" class="w-full p-2 border rounded" />
        </div>

      </form>

      <div class="flex justify-end gap-3 mt-6">
        <button pButton label="Cancel" (click)="editVisible = false"></button>
        <button pButton label="Save" class="p-button-primary" (click)="saveProfile()"></button>
      </div>

    </p-dialog>


  </main>
</div>
