<p-toast></p-toast>

<div class="flex min-h-screen items-center justify-center bg-gray-100 px-4">
    <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow-xl">
        <div class="mb-6 flex justify-center">
            <img
                src="../../../../assets/images/image.png"
                alt="Dapplesoft"
                class="h-12" />
        </div>

        <h2 class="mb-6 text-left text-2xl font-bold text-gray-800">
            OTP Verification
        </h2>

        <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="flex items-center justify-end space-x-2 text-gray-700">
                <span>Resend OTP in</span>
                <!-- <span class="font-bold text-blue-600 text-lg">{{ timer }}s</span> -->
            </div>

            <input
                formControlName="otp"
                placeholder="Enter OTP"
                class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" />

            @if (otpControl?.touched && otpControl?.invalid) {
                <div class="mt-1 text-sm text-red-500">
                    @if (otpControl?.errors?.['required']) {
                        <div>OTP is required.</div>
                    }
                    @if (
                        otpControl?.errors?.['minlength'] ||
                        otpControl?.errors?.['maxlength']
                    ) {
                        <div>OTP must be 4 digits.</div>
                    }
                </div>
            }

            <div class="flex items-center space-x-2 text-sm">
                <input
                    type="checkbox"
                    formControlName="rememberMe"
                    class="accent-blue-500" />
                <span>Remember me</span>
            </div>

            <button
                type="submit"
                class="w-full rounded-lg bg-blue-500 py-2 font-medium text-white transition duration-200 hover:bg-blue-600">
                Submit
            </button>
        </form>
    </div>
</div>
