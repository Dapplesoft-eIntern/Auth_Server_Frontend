<p-toast></p-toast>
<div class="flex h-screen items-center justify-center bg-gray-100">
    <div class="h-[550px] w-full max-w-md rounded bg-gray-100 p-10 shadow-xl">
        <div class="mb-8 flex justify-center">
            <img
                src="../../../../assets/images/image.png"
                alt="Logo"
                class="h-10 w-auto" />
        </div>

        <div class="mb-6 pt-15">
                     <h2 class="text-lg font-bold tracking-wide text-gray-800 md:text-xl">Verification Code</h2>

            <p class="mt-5 text-xs leading-relaxed text-gray-500 md:text-sm">
                Enter the 4-digit code sent to your mobile.
            </p>
        </div>

        <form
            #exampleForm="ngForm"
            (ngSubmit)="onSubmit(exampleForm)"
            class="flex flex-col gap-4">
            <div class="flex flex-col items-center gap-1">
                <p-inputotp
                    #otpModel="ngModel"
                    [(ngModel)]="value"
                    name="value"
                    required
                    [minlength]="4"
                    [maxlength]="4"
                    inputStyleClass="w-12 h-12 text-center border rounded-md mx-1 text-lg"
                    (keypress)="allowNumbersOnly($event)">
                </p-inputotp>

                @if (
                    otpModel.invalid &&
                    (otpModel.touched || exampleForm.submitted)
                ) {
                    <p-message severity="error" size="small" variant="simple">
                        Passcode is required and must be 4 digits.
                    </p-message>
                }
            </div>

            <button
                pButton
                type="submit"
                class="w-full rounded-md bg-blue-400 py-2 font-bold text-white transition hover:bg-blue-500">Submit</button>
        </form>
    </div>
</div>
