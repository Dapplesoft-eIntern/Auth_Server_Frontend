<p-toast></p-toast>
<div class="flex h-screen items-center justify-center bg-gray-100">
    <div class="h-[550px] w-full max-w-md rounded bg-gray-100 p-10 shadow-xl">
        <div class="mb-8 flex justify-center">
            <img
                src="../../../../assets/images/image.png"
                alt="Logo"
                class="h-10 w-auto" />
        </div>

        <h2
            class="mb-4 text-left text-xl font-extrabold text-gray-900 md:text-xl">
            Log in
        </h2>

        <form
            [formGroup]="loginFormService.form"
            (ngSubmit)="onSubmit()"
            class="space-y-4">
            <div class="mb-4">
                <input
                    pInputText
                    id="email"
                    type="email"
                    formControlName="email"
                    placeholder="Enter your email address"
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 placeholder-gray-400" />
            </div>

            <div class="relative w-full">
                <input
                    [type]="showPassword ? 'text' : 'password'"
                    formControlName="password"
                    placeholder="Enter Password"
                    class="w-full rounded-lg border border-gray-300 px-4 py-2 placeholder-gray-400" />
                <button
                    type="button"
                    class="absolute inset-y-0 right-3 flex items-center text-gray-400"
                    (click)="showPassword = !showPassword"
                    aria-label="Toggle password visibility">
                    <i
                        [ngClass]="
                            showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'
                        "
                        style="font-size: 1.25rem"></i>
                </button>
            </div>

            <div class="mt-2 flex items-center justify-between">
                <label
                    class="flex cursor-pointer items-center gap-2 select-none">
                    <input
                        type="checkbox"
                        formControlName="rememberMe"
                        class="accent-blue-500" />
                    <span>Remember me</span>
                </label>
                <a
                    routerLink="/verified"
                    class="font-semibold text-blue-500 hover:underline"
                    >Forgot password?</a
                >
            </div>
            @if (!loading) {
                <button
                    type="submit"
                    class="w-full rounded-md bg-blue-400 py-2 font-bold text-white transition hover:bg-blue-500">
                    Log in
                </button>
            }
            <!-- Progress Spinner -->
            @else {
                <div class="flex h-full items-center justify-center">
                    <p-progressSpinner class="h-10 w-10"></p-progressSpinner>
                </div>
            }
        </form>

        <div class="my-6 flex items-center">
            <hr class="flex-1 border-gray-300" />
            <span class="px-3 text-sm text-gray-500">OR</span>
            <hr class="flex-1 border-gray-300" />
        </div>

        <div class="space-y-3">
            <div class="mt-4 flex justify-center gap-6">
                <div
                    class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full transition-all duration-200 hover:bg-gray-100">
                    <img
                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                        class="h-6 w-6" />
                </div>

                <div
                    class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full transition-all duration-200 hover:bg-gray-100">
                    <img
                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"
                        class="h-6 w-6" />
                </div>

                <div
                    class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full transition-all duration-200 hover:bg-gray-100">
                    <img
                        src="./../../../../assets/images/Microsoft.webp"
                        class="h-6 w-6" />
                </div>
            </div>

            <p class="mt-8 text-center text-sm text-gray-500">
                Donâ€™t have an account?
                <a
                    routerLink="/signup"
                    class="font-semibold text-blue-500 hover:underline"
                    >Create Account</a
                >
            </p>
        </div>
    </div>
</div>
