<h1 class="pb-5 font-bold text-2xl">Role Permission</h1>

<div class=" p-5 border border-1">
  <p-table #dt [value]="data" [loading]="loading" [paginator]="true" [rows]="10" [resizableColumns]="true"
    [columnResizeMode]="'fit'" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [tableStyleClass]="'p-datatable-striped p-datatable-hover'">

    <!-- Table header -->
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{ col.header }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
        <th>Actions</th>
      </tr>
      <tr>
        <th *ngFor="let col of columns">
          <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')"
            placeholder="Search {{ col.header }}">
        </th>
        <th></th>
      </tr>
    </ng-template>

    <!-- Table body -->
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
        <td>
          <button pButton type="button" class="p-button-rounded p-button-info p-mr-2" (click)="onEdit(rowData)"
            pTooltip="Edit">Edit</button>
          <button pButton type="button" class="p-button-rounded p-button-danger" (click)="onDelete(rowData)"
            pTooltip="Delete">Delete</button>
        </td>
      </tr>
    </ng-template>

    <!-- Empty state -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="columns.length + 1" class="text-center text-gray-500">
          No data found.
        </td>
      </tr>
    </ng-template>

  </p-table>
</div>
