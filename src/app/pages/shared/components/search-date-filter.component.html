<div class="bg-white/70 backdrop-blur-md shadow-sm rounded p-5 mb-6 
            flex flex-col md:flex-row md:justify-between md:items-center gap-5">


  <div class="flex-1">
    <div class="relative">
      <i class="pi pi-search absolute left-3 top-3 text-gray-500"></i>
      <input pInputText type="text" placeholder="Search anything..." (input)="onSearchChange()" class="w-full md:w-72 pl-10 pr-3 py-2 border border-gray-300 rounded 
               focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
    </div>
  </div>


  <div class="flex flex-wrap md:flex-nowrap gap-4 items-end">

    <div class="flex flex-col">

      <input type="date" pInputText (change)="onDateChange()" class="px-3 py-2 border border-gray-300 rounded 
               focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
    </div>

    <div class="flex flex-col">

      <input type="date" pInputText (change)="onDateChange()" class="px-3 py-2 border border-gray-300 rounded 
               focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
    </div>

  </div>
</div>
