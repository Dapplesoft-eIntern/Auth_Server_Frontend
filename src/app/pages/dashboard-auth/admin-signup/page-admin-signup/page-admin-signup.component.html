
<div class="min-h-screen  from-blue-500 to-indigo-600 flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-10">


    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800"> Sign Up</h2>

  
    <div class="mb-4">
      <label class="block text-gray-700 mb-2 font-bold" for="name">Full Name</label>
      <input
        type="text"
        id="name"
        placeholder="Your Name"
        class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
      >
    </div>


    <div class="mb-4">
      <label class="block text-gray-700 mb-2 font-bold" for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter Your Email"
        class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
      >
    </div>

 
    <div class="mb-4">
      <label class="block text-gray-700 mb-2 font-bold" for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="********"
        class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
      >
    </div>

  
    <div class="mb-6">
      <label class="block text-gray-700 mb-2 font-bold" for="confirm-password">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        placeholder="********"
        class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
      >
    </div>


    <button class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold mb-4">
      Sign Up
    </button>


  </div>

</div>
